next:
- build: py_package
	build_in: pkg
	copy:
	- "/definitions/src/": "src/"
	config:
		name: elderlangdefinitions
		type: lib
		clear_build_path: false
		author_name: eons
		author_email: support@eons.llc
		description: Elder language definitions
		package_url: https://github.com/constellatus/constellatus
		license: MIT License
		python_min: '3.7'
		classifiers:
		- 'Development Status :: 4 - Beta'
		next:
		- build: py_install
			build_in: ../
			config:
- build: py_package
	build_in: pkg
	copy:
	- "/implementation/src/": "src/"
	- "/implementation/inc/sly": "src/"
	config:
		name: elderlangimplementation
		type: lib
		clear_build_path: false
		author_name: eons
		author_email: support@eons.llc
		description: Elder language implementation
		package_url: https://github.com/constellatus/constellatus
		license: MIT License
		python_min: '3.7'
		classifiers:
		- 'Development Status :: 4 - Beta'
		next:
		- build: py_install
			build_in: ../
			config:
