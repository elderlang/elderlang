type: lib
next:
- build: default
	build_in: definitions
	config:
		next:
		- build: py_package
			build_in: pkg
			copy:
			- "/src/definition/": "src/"
			config:
				name: elderlangdefinitions
				clear_build_path: false
				author_name: eons
				author_email: support@eons.llc
				description: Elder language definitions
				package_url: https://github.com/elderlang/elderlang
				license: MIT License
				python_min: '3.7'
				next:
				- build: py_install
					build_in: ../
					config:
						type: lib
- build: arbitrary
	path: ../
	build_in: generator
	copy:
	- "/src/generator/": "generator/src/"
	config:
		clear_build_path: false
		commands:
		- "python3 ./src/Generator.py"
- build: default
	path: ../
	build_in: implementation
	config:
		clear_build_path: false
		next:
		- build: py_package
			build_in: pkg
			copy:
			- "/src/sly": "src/"
			- "../generator/lexer.py": "src/lexer.py"
			- "../generator/parser.py": "src/parser.py"
			- "/README.md": "README.md"
			- "/LICENSE": "LICENSE"
			config:	
				name: elderlang
				clear_build_path: false
				author_name: eons
				author_email: support@eons.llc
				description: The Elder Language 
				package_url: https://github.com/elderlang/elderlang
				license: MIT License
				python_min: '3.7'
				next:
				- build: py_install
					build_in: ../
					config:
							type: lib
