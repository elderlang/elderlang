name: elderlang
type: lib
next:
- build: py_package
	build_in: pkg
	copy:
	- "/src/": "src/"
	- "/inc/": "inc/"
	- "/test/": "test/"
	- "/README.md": "README.md"
	- "/LICENSE": "LICENSE"
	config:
		clear_build_path: false
		author_name: eons
		author_email: support@eons.llc
		description: Elder data composition
		package_url: https://github.com/constellatus/constellatus
		license: MIT License
		python_min: '3.7'
		skip_module_detection:
		- yaml
		classifiers:
		- 'Development Status :: 4 - Beta'
		next:
		- build: py_install
			build_in: ../
			config:
					next:
					- build: py_publish
						run_when_any:
						- release
						build_in: ./
						config:
							clear_build_path: false